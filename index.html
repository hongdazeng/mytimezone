
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time in Beijing and Chicago</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Current Time</h1>
        <div class="time-block">
            <h2>Beijing</h2>
            <p id="beijing-time">Loading...</p>
        </div>
        <div class="time-block">
            <h2>Chicago</h2>
            <p id="chicago-time">Loading...</p>
        </div>
    </div>
    <button id="toggle-format">Switch to 24-Hour Format</button>
    <script src="app.js"></script>
</body>
</html>
