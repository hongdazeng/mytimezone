
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time in Beijing and Chicago</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ADD8E6; /* Light blue color */
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            position: relative; /* Relative positioning to allow absolute positioning for children */
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: absolute; /* Absolute positioning */
            bottom: 10px;       /* Position 10px from the bottom of the viewport */
            right: 10px;        /* Position 10px from the right of the viewport */
        }

        h2 {
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        p {
            font-size: 24px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Current Time</h1>
        <div class="time-block">
            <h2>Beijing</h2>
            <p id="beijing-time">Loading...</p>
        </div>
        <div class="time-block">
            <h2>Chicago</h2>
            <p id="chicago-time">Loading...</p>
        </div>
    </div>
    <button id="toggle-format">Switch to 24-Hour Format</button>
    <script src="app.js"></script>
</body>
</html>
